    For several days I missed him very much — his toiletries in the bathroom and
    even the empty tea cups he left all over the house. He called every day.
    Then less often, every other day or so. He sounded as if he were living in
    another dimension, in a spirit world in the north of the country, where the
    trees are thousands of years old, and large Animals move among them at a
    slowed-down pace, outside time. I calmly watched as the image of Boros
    Sznajder, entomologist and taphonomist, faded and evaporated, until all that
    was left of him was a little grey pigtail hanging in mid-air, ridiculous.
    Everything will pass.


    The wise Man knows this from the start, and has no regrets.
