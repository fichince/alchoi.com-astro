    My Venus is damaged, or in exile, that's what you say of a Planet that can't
    be found in the sign where it should be. What's more, Pluto is in a negative
    aspect to Venus, and in my case Pluto rules the Ascendant. The result of
    this situation is that I have, as I see it, Lazy Venus syndrome. That's what
    I call this Conformity. In this case we're dealing with a Person whom
    fortune has gifted generously, but who has entirely failed to use their
    potential. Such People are bright and intelligent, but don't apply
    themselves to their studies, and use their intelligence to play card games
    or patience instead. They have beautiful bodies, but they destroy them
    through neglect, poison themselves with harmful substances, and ignore
    doctors and dentists.


    This Venus induces a strange kind of laziness — lifetime opportunities are
    missed, because you overslept, because you didn't feel like going, because
    you were late, because you were neglectful. It's a tendency to be sybaritic,
    to live in a state of mild semi-consciousness, to fritter your life away on
    petty pleasures, to dislike effort and be devoid of any penchant for
    competition.

    Long mornings, unopened letters, things put off for later, abandoned
    projects. A dislike of any authority and a refusal to submit to it, going
    your own way in a taciturn, idle manner. You could say such people are of no
    use at all.
  - But why should we have to be useful and for what reason? Who divided the
    world into useless and useful, and by what right? Does a thistle have no
    right to life, or a Mouse that eats the grain in a warehouse? What about
    Bees and Drones, weeds and roses? Whose intellect can have had the audacity
    to judge who is better, and who worse? A large tree, crooked and full of
    holes, survives for centuries without being cut down, because nothing could
    possibly be made out of it. This example should raise the spirits of people
    like us. Everyone knows the profit to be reaped from the useful, but nobody
    knows the benefit to be gained from the useless.
