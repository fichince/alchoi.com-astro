    I had my Theory about interjections of this kind: every single Person has
    their own expression which he or she overuses. Or uses incorrectly. These
    words or phrases are the key to their intellect. Mr 'Apparently', Mr
    'Generally', Mrs 'Probably', Mr 'Fucking', Mrs 'Don't You Think?', Mr 'As
    If'. The President was Mr 'In Truth'. Of course there are entire fashions
    for some words, just like the ones that for some crazy reason suddenly make
    everyone start going about in identical shoes or clothes — people just as
    suddenly start using one particular word or phrase. Recently the word
    'generally' was fashionable, but now 'actually' is out in front.
  - I couldn't help thinking that someone who overuses the phrase 'in truth' is
    sure to be a liar.
