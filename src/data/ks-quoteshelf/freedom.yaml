    He became another data point in the American experiment of self-government,
    an experiment statistically skewed from the outset, because it wasn't the
    people with sociable genes who fled the crowded Old World for the new
    continent; it was the people who didn't get along well with others.
  - America, for Einar, was the land of unSwedish freedom, the place of
    wide-open spaces where a son could still imagine he was special. But nothing
    disturbs the feeling of specialness like the presence of other human beings
    feeling identically special. Having achieved, through his native
    intelligence and hard labor, a degree of affluence and independence, but not
    nearly enough of either, he became a study in anger and disappointment.
    After his retirement, in the 1950s, he began sending his relatives annual
    Christmas letters in which he lambasted the stupidity of America's
    government, the inequities of its political economy, and the fatuity of its
    religion—drawing, for example, in one particularly caustic Christmas
    greeting, a cunning parallel between the unwed madonna of Bethlehem and the
    "Swedish whore" Ingrid Bergman, the birth of whose own "bastard" had lately
    been celebrated by American media controlled by "corporate interests."
    Though an entrepreneur himself, Einar detested big business. Though he'd
    made a career of government contracts, he hated the government as well. And
    though he loved the open road, the road made him miserable and crazy. He
    bought American sedans with the biggest engines available, so that he could
    do ninety and a hundred on the dead-flat Minnesota state highways, many of
    them built by him, and roar past the stupid people in his way. If an
    oncoming car approached him at night with its high beams on, Einar's
    response was to put his own high beams on and leave them on. If some pinhead
    dared to try to pass him on a two-lane road, he floored the accelerator to
    keep pace and then decelerated to prevent the would-be passer from getting
    back in line, taking special pleasure when there was danger of a collision
    with an oncoming truck. If another driver cut him off or refused him the
    right of way, he pursued the offending car and tried to force it off the
    road, so that he could jump out and shout curses at its driver. (The
    personality susceptible to the dream of limitless freedom is a personality
    also prone, should the dream ever sour, to misanthropy and rage.)
