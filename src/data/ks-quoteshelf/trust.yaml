title: Trust
author: Hernan Diaz
quotes:
  - Intimacy can be an unbearable burden for those who, first experiencing it
    after a lifetime of proud self-sufficiency, suddenly realize it makes their
    world complete. Finding bliss becomes one with the fear of losing it. They
    doubt their right to hold someone else accountable for their happiness; they
    worry that their loved one may find their reverence tedious; they fear their
    yearning may have distorted their features in ways they cannot see. Thus, as
    the weight of all these questions and concerns bends them inward, their
    newfound joy in companionship turns into a deeper expression of the solitude
    they thought they had left behind.
